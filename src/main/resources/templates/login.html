<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>

<h2>Вход в систему</h2>

<form th:action="@{/login}" th:object="${loginRequest}" method="post">
    <div>
        <label for="login">Логин:</label>
        <input type="text" id="login" th:field="*{login}" placeholder="Введите логин" required/>
        <div th:if="${#fields.hasErrors('login')}" style="color: red;">
            <p th:errors="*{login}"></p>
        </div>
    </div>

    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required/>
        <div th:if="${#fields.hasErrors('password')}" style="color: red;">
            <p th:errors="*{password}"></p>
        </div>
    </div>

    <!-- Общая ошибка (например, неверный логин или пароль) -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a></p>

</body>
</html>
